<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  Parsing ulang
  <div id="layer">
    <ul>
    </ul>
    <div class="row">
      <div class="col-sm-8">
        <table class="table table-striped table-responsive-sm-6">
          <thead class="thead-dark">
            <tr>
              <th>Post ID </th>
              <th>Title Movie</th>
              <th>Release Year</th>
          </thead>
          </tr>
          <tr v-for="comment in comments">
            <td>{{comment.id}}</td>
            <td>{{comment.title}}</td>
            <td>{{comment.releaseYear}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    // dummy data API dari Internet
    let url = 'https://reactnative.dev/movies.json';
    new Vue({
      //definisikan id element yang akan dieksekusi, disarankan menggunakan id daripada class
      el: "#layer", 
      data() {
        return {
          //data array yang nantinya akan di masukkan object data dari API
          comments: [] 
        }
      },
      // proses Asyncronus ketika mounted (pelajari Asyncronus dan lifecycle data pada Vue)
      async mounted() {

        // await data dari url yang
        const response = await axios.get(url).then((result) => {
          // console.warn(result.data.movies);
          this.comments = result.data.movies;
        }).catch((err) => {
          console.warn(err);
        });
      }
    })
  </script>
</body>

</html>
